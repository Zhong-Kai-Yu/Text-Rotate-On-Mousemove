<!DOCTYPE html>
<html>
  <head>
    <title>Text Rotate On Mousemove</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1> Text Rotate On Mousemove </h1>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $('h1').on('mousemove', function(e){
        centerX = $(this).width()/2; /*h1一半寬度即中心點*/
        var moveX = centerX - e.offsetX; /*中心點減去滑鼠x座標值*/
        $(this).css({
          'transform': 'perspective(500px) rotateY('+ moveX/20 +'deg)'
        });
      });
    </script>
  </body>
</html>
